<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../icons/ECO_VIDA_icon.png" alt="Logo" style="width: 2.5em; height: 2.5em;">
                Comité Ambiental
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-fill"></i> Perfil</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-tree-fill"></i> Acciones
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./events.html"><i class="bi bi-calendar2-week"></i> Eventos</a></li>
                            <li><a class="dropdown-item" href="./members.html"><i class="bi bi-people"></i> Miembros</a></li>
                            <li><a class="dropdown-item" href="./typeEvent.html"><i class="bi bi-tags"></i> Tipos</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <!-- Botón para agregar evento -->
    <div class="container mt-4">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success text-light" data-bs-toggle="modal" data-bs-target="#addEventModal">
                <i class="bi bi-calendar-plus"></i> Agregar Evento
            </button>
        </div>
    </div>

    <!-- Tabla de eventos -->
    <div class="container mt-5">
      <caption>Lista de eventos</caption>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Título</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyLoad">
                    <!-- Ejemplo de un evento -->
                    <tr>
                        <td>1</td>
                        <td>Recolección UTEZ</td>
                        <td>Recolección</td>
                        <td>12-12-2024</td>
                        <th>   <span class="badge bg-warning">Proximamente</span></th>
                        <td>
                            <button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#statusGroupModal">
                                <i class="bi bi-calendar4-week"></i>
                            </button>
                            <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#editEventModal">
                                <i class="bi bi-pencil"></i> 
                            </button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Agregar Evento -->
<!-- Modal Agregar Evento -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="addEventLabel">Agregar Evento</h5>
          </div>
          <form>
              <div class="modal-body">
                  <div class="mb-3">
                      <label for="addEventTitle" class="form-label">Título</label>
                      <input type="text" class="form-control" id="addEventTitle" placeholder="Título del evento">
                  </div>
                  <div class="mb-3">
                      <label for="addEventType" class="form-label">Tipo</label>
                      <select class="form-select" id="addEventType">
                        <!-- Las opciones se cargarán dinámicamente -->
                    </select>                    
                  </div>
                  <div class="mb-3">
                      <label for="addEventDate" class="form-label">Fecha</label>
                      <input type="date" class="form-control" id="addEventDate">
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-success">Registrar</button>
              </div>
          </form>
      </div>
  </div>
</div>


    <!-- Modal Editar Evento -->
    <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEventLabel">Editar Evento</h5>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editEventTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="editEventTitle" placeholder="Título del evento">
                        </div>
                        <div class="mb-3">
                            <label for="editEventType" class="form-label">Tipo</label>
                            <select class="form-select" id="editEventType">
                                <!-- Las opciones se cargarán dinámicamente -->
                            </select>                            
                        </div>
                        <div class="mb-3">
                            <label for="editEventDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="editEventDate">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Cambiar Estado -->
    <div class="modal fade" id="statusGroupModal" tabindex="-1" aria-labelledby="statusGroupLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusGroupLabel">Cambiar Estado del Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="statusGroupForm" onsubmit="event.preventDefault(); updateEventStatus();">
                    <div class="modal-body">
                        <!-- Opciones de estado -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status1" value="Próximamente">
                            <label class="form-check-label" for="status1">Próximamente</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status2" value="En ejecución">
                            <label class="form-check-label" for="status2">En ejecución</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status3" value="Finalizado">
                            <label class="form-check-label" for="status3">Finalizado</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- Botones -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-success">Guardar Estado</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../utils/alerts.js"></script>
    <script src="../utils/events.js"></script>
</body>
</html>
