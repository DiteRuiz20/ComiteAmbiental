          </button>

      <!--Tabla de registros de administradores de grupo-->
      
        <div class="table-responsive table-responsive-md table-responsive-sm mt-5">
          <table class="table table-hover align-middle caption-top table-striped">
            <caption class="fs-4">Lista de miembros</caption>
            <thead class="align-middle">
              <tr>
                <th scope="col" class="headersTable">#</th>
                <th scope="col" class="headersTable">Nombre</th>
                <th scope="col" class="headersTable">Apellidos</th>
                <th scope="col" class="headersTable">Nombre de usuario</th>
                <th scope="col" class="headersTable">Acciones</th>
              </tr>
            </thead>
            <tbody class="table-group-divider text-dark">
              <tr>
                <th scope="row" class="dataTable">1</th>
                <td class="dataTable">Valeria</td>
                <td class="dataTable">Ventura Gil</td>
                <td class="dataTable">VenturaAST</td>
                <td class="dataTable">
                    <button type="button" class="btn btn-outline-primary btn-sm text-break text-wrap rounded-5" style="width: 4rem;" data-bs-toggle="modal" data-bs-target="#viewUserModal">
                        <i class="bi bi-eye"></i>
                    </button>
                    <button type="button" class="btn btn-outline-info btn-sm text-break text-wrap rounded-5" style="width: 4rem;" data-bs-toggle="modal" data-bs-target="#editUserModal">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-danger confirmHabStatusAlert btn-sm text-break text-wrap rounded-5" style="width: 4rem;" data-user="este Miembro">

              </tr>
              <tr>
                <th scope="row" class="dataTable">2</th>
                <td class="dataTable">Astrid</td>
                <td class="dataTable">Ventura Gil</td>
                <td class="dataTable">ASTvg</td>
                <td class="dataTable">
                  <button type="button" class="btn btn-outline-primary btn-sm text-break text-wrap rounded-5" style="width: 4rem;" data-bs-toggle="modal" data-bs-target="#viewUserModal">
                      <i class="bi bi-eye"></i>
                  </button>
                  <button type="button" class="btn btn-outline-info btn-sm text-break text-wrap rounded-5" style="width: 4rem;" data-bs-toggle="modal" data-bs-target="#editUserModal">
                      <i class="bi bi-pencil-square"></i>
                  </button>
                  <button type="button" class="btn btn-outline-danger confirmHabStatusAlert btn-sm text-break text-wrap rounded-5" style="width: 4rem;" data-user="este Miembro">

      <!--MODALES//////////////////////////////////////////////////////////////////////////-->

      <!--MODAL AGREGAR-->
      <div class="modal fade" id="addUserModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 modalTittle" id="staticBackdropLabel">Registro de Usuario</h1>
            </div>
              <form action="">
                <div class="modal-body">
                  <div class="card-body">
                    <div class="row g-3">
                      <div class="col-6">
                        <label for="addUserName" class="labelModal"><small>Nombre:</small></label>
                        <input type="text" id="addUserName" name="addUserName" placeholder="Nombre" class="form-control inputModal">
                      </div>
                      <div class="col-6">
                        <label for="addUserLastname" class="labelModal"><small>Apellidos:</small></label>
                        <input type="text" id="addUserLastname" name="addUserLastname" placeholder="Apellidos" class="form-control inputModal">
                      </div>
                      <div class="col-6">
                        <label for="addUserPhone" class="labelModal"><small>Numero telefonico:</small></label>
                        <input type="text" id="addUserPhone" name="addUserPhone" placeholder="Numero telefonico" class="form-control inputModal">
                      </div>
                      <div class="col-6">
                          <label for="addUserEmail" class="labelModal"><small>Correo Electronico:</small></label>
                          <input type="text" id="addUserEmail" name="addUserEmail" placeholder="Correo Electronico" class="form-control inputModal">
                      </div>
                      <div class="col-6">
                        <label for="addUserUsername" class="labelModal"><small>Nombre de usuario:</small></label>
                        <input type="text" id="addUserUsername" name="addUserUsername" placeholder="Nombre de usuario" class="form-control inputModal">
                    </div>
                    </div>
                 </div>
               </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-cancelModal" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-actionModal confirmRegAlert" id="">Registrar</button>
              </div>
              </form>
          </div>
        </div>
      </div>

      <!--MODAL EDITAR-->
      <div class="modal fade" id="editUserModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modalTittle" id="staticBackdropLabel">Editar Usuario</h1>
                </div>
                <form id="editUserForm" action="">
                    <div class="modal-body">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-6">
                                    <label for="editUserName" class="labelModal"><small>Nombre:</small></label>
                                    <input type="text" id="editUserName" name="editUserName" placeholder="Nombre" class="form-control inputModal">
                                </div>
                                <div class="col-6">
                                    <label for="editUserLastname" class="labelModal"><small>Apellidos:</small></label>
                                    <input type="text" id="editUserLastname" name="editUserLastname" placeholder="Apellidos" class="form-control inputModal">
                                </div>
                                <div class="col-6">
                                    <label for="edituserPhone" class="labelModal"><small>Numero telefonico:</small></label>
                                    <input type="text" id="edituserPhone" name="edituserPhone" placeholder="Numero telefonico" class="form-control inputModal">
                                </div>
                                <div class="col-6">
                                    <label for="editUserEmail" class="labelModal"><small>Correo Electronico:</small></label>
                                    <input type="text" id="editUserEmail" name="editUserEmail" placeholder="Correo Electronico" class="form-control inputModal">
                                </div>
                                <div class="col-6">
                                    <label for="editUserUsername" class="labelModal"><small>Nombre de usuario:</small></label>
                                    <input type="text" id="editUserUsername" name="editUserUsername" placeholder="Nombre de usuario" class="form-control inputModal">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancelModal" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="" class="btn btn-actionModal confirmUpdAlert" data-user="este Miembro">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
      
      <!--MODAL VER MAS-->
      <div class="modal fade" id="viewUserModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 modalTittle" id="staticBackdropLabel">Ver informacion de Usuario</h1>
            </div>
              <form action="">
                <fieldset disabled>
                <div class="modal-body">
                  <div class="card-body">
                    <div class="row g-3">
                      <div class="col-6">
                        <label for="viewUserPhone" class="labelModal"><small>Numero de telefono:</small></label>
                        <input type="text" id="viewUserPhone" name="viewUserPhone" value="Numero de telefono" class="form-control inputModal">
                      </div>
                      <div class="col-6">
                        <label for="viewUserEmail" class="labelModal"><small>Correo Electronico:</small></label>
                        <input type="text" id="viewUserEmail" name="viewUserEmail" value="Correo Electronico" class="form-control inputModal">
                      </div>
                    </div>
                 </div>
               </div>
              </fieldset>
              <div class="modal-footer">
                <button type="button" class="btn btn-actionModal" data-bs-dismiss="modal">Salir</button>
              </div>
              </form>
          </div>
        </div>
      </div>
