<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Tipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/d137dd6862.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../icons/ECO_VIDA_icon.png" alt="Logo" style="width: 2.5em; height: 2.5em;">
                Comité Ambiental
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-fill"></i> Perfil</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-tree-fill"></i> Acciones
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./events.html"><i class="bi bi-calendar2-week"></i> Eventos</a></li>
                            <li><a class="dropdown-item" href="./members.html"><i class="bi bi-people"></i> Miembros</a></li>
                            <li><a class="dropdown-item" href="./typeEvent.html"><i class="bi bi-tags"></i> Tipos</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

<!-- Botón para agregar tipo de evento -->
<div class="container mt-4">
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-success text-light" data-bs-toggle="modal" data-bs-target="#addEventModal">
            <i class="bi bi-tags"></i> Agregar tipo de evento
        </button>
    </div>
</div>

    <!-- Tabla de tipos de eventos -->
    <div class="container mt-5">
        <caption>Lista de tipos</caption>
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider text-dark" id="tbodyLoad">
                    <!-- Contenido dinámico cargado desde JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Agregar Evento -->
    <div class="modal fade" id="addEventModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addEventModalLabel">Registrar nuevo tipo de evento</h1>
                </div>
                <form id="saveTypeForm">
                    <div class="modal-body">
                        <label for="addEventTitle" class="form-label"><small>Nombre del tipo de evento:</small></label>
                        <input type="text" id="addEventTitle" name="addEventTitle" placeholder="Nombre del tipo de evento" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" id="registerTypeButton">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Editar Evento -->
    <div class="modal fade" id="editEventModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editEventModalLabel">Editar tipo de evento</h1>
                </div>
                <form id="editTypeForm">
                    <div class="modal-body">
                        <label for="editEventTitle" class="form-label"><small>Nombre del tipo de evento:</small></label>
                        <input type="text" id="editEventTitle" name="editEventTitle" placeholder="Nombre del tipo de evento" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" id="updateTypeButton">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../utils/alerts.js"></script>
    <script src="../utils/types.js"></script>
</body>
</html>
