    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
  </head>
  <body>

    <!--Menu de navegacion-->
    <nav class="navbar navbar-expand-lg navbarMenu">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
          <img src="../icons/ECO_VIDA_icon.png" alt="" class="principal-icon" style= "width: 3em; height: 3em;">
          COMITE AMBIENTAL 
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">
                  <i class="bi bi-person-fill text-light"></i>
                  Perfil
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-tree-fill text-light"></i>
                Acciones
              </a>
              <ul class="dropdown-menu actionsMenu">
                <li>
                  <a class="dropdown-item actionMenu" href="./events.html">
                    <i class="bi bi-calendar2-week"></i>
                  Eventos
                  </a>
                </li>
                <li>
                  <a class="dropdown-item actionMenu" href="./members.html">
                    <i class="bi bi-people"></i>
                  Miembros
                  </a>
                </li>
              </ul>
            </li>
            <div class="collapse navbar-collapse justify-content-end">
              <li class="nav-item">
                <a class="nav-link text-light" href="#">
                  <i class="fa-solid fa-door-open"></i>
                  Cerrar sesion
                </a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

      <!--Boton de agrgar administrador de grupo-->
      <nav class="navbar">
        <form class="container-fluid justify-content-end">
          <button type="button" class="addButton" data-bs-toggle="modal" data-bs-target="#addEventModal">
            <i class="bi bi-calendar-plus-fill svg-icon"></i>
            Agregar tipo de evento
          </button>
        </form>
      </nav>

      <!--Tabla de registros de tipos de eventos de grupo-->
      <div class="table-responsive table-responsive-md table-responsive-sm mt-5">
          <table class="table table-hover align-middle caption-top table-striped table-sm">
              <caption class="fs-4">Lista de eventos</caption>
              <thead class="align-middle">
                <tr>
                  <th scope="col" class="headersTable">#</th>
                  <th scope="col" class="headersTable">Tipo de evento</th>
                  <th scope="col" class="headersTable">Acciones</th>
                </tr>
              </thead>
              <tbody class="table-group-divider text-dark" id="tbodyLoad">
                <tr>
                  <th scope="row" class="dataTable">1</th>
                  <td class="dataTable">Recolecciones utez</td>
                  <td class="dataTable">
                      <button type="button" class="btn btn-outline-info rounded-5" data-bs-toggle="modal" data-bs-target="#editEventModal">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                      <button type="button" class="btn btn-outline-danger rounded-5" data-bs-toggle="modal" data-bs-target="#statusGroupModal">
                        <i class="fa-regular fa-trash-can"></i>
                      </button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>

      <!--MODALES//////////////////////////////////////////////////////////////////////////-->

      <!--MODAL AGREGAR-->
      <div class="modal fade" id="addEventModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 modalTittle" id="staticBackdropLabel">Registro de tipo de evento</h1>
            </div>
              <form action="">
                <div class="modal-body">
                  <div class="card-body">
                    <div class="row g-3">
                      <div class="col-6">
                        <label for="addEventTitle" class="labelModal"><small>Nombre:</small></label>
                        <input type="text" id="addEventTitle" name="addEventTitle" placeholder="Titulo del evento" class="form-control inputModal">
                      </div>
                    </div>
                 </div>
               </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-cancelModal" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-actionModal confirmRegAlert" id="">Registrar</button>
              </div>
              </form>
          </div>
        </div>
      </div>

      <!--MODAL EDITAR-->
      <div class="modal fade" id="editEventModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 modalTittle" id="staticBackdropLabel">Editar Evento</h1>
            </div>
              <form action="">
                <div class="modal-body">
                  <div class="card-body">
                    <div class="row g-3">
                      <div class="col-6">
                        <label for="editEventTitle" class="labelModal"><small>Nombre:</small></label>
                        <input type="text" id="editEventTitle" name="editEventTitle" placeholder="Nombre del evento" class="form-control inputModal">
                      </div>
                    </div>
                 </div>
               </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-cancelModal" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-actionModal confirmUpdAlert" data-user="este evento">Editar</button>
              </div>
              </form>
          </div>
        </div>
      </div>

      <!--MODAL CAMBIAR ESTADO-->
      <div class="modal fade" id="statusGroupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 modalTittle" id="staticBackdropLabel">Cambiar estado del evento</h1>
            </div>
              <form action="">
                <div class="modal-body">
                    <div class="card-body">
                      <div class="row">
                        <h6 class="card-subtitle mb-2 text-body-secondary">Seleccione el nuevo estado del evento:</h6>
                      </div>
                      <div class="row">
                          <div class="col d-flex justify-content-start">
                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check btn-md" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                                <label class="btn btn-outline-warning" for="vbtn-radio1">Próximamente</label>
                                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                                <label class="btn btn-outline-primary btn-md" for="vbtn-radio2">En ejecución</label>
                                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                                <label class="btn btn-outline-secondary btn-md" for="vbtn-radio3">Finalizado</label>
                            </div>
                        </div>
                      </div>
                  </div>                
               </div>
              </fieldset>
              <div class="modal-footer">
                <button type="button" class="btn btn-actionModal confirmStatusEventAlert">Cambiar estado</button>
                <button type="button" class="btn btn-cancelModal" data-bs-dismiss="modal">Cancelar</button>
              </div>
              </form>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- INCLUDE SCRIPT FOR ALERTS -->
     <script src="../utils/alerts.js"></script>
  </body>
</html>
